language: cpp

compiler: gcc-4.8

install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo add-apt-repository --yes ppa:george-edison55/precise-backports
  - sudo apt-get -qq update
  - sudo apt-get -qq -y install cmake
  - sudo apt-get -qq install g++-4.8
  - sudo apt-get -qq install libxinerama-dev libxcursor-dev
  - sudo apt-get install -qq -y libglm-dev libglew-dev
  - git clone https://github.com/glfw/glfw.git
  - cd glfw
  - cmake .
  - make
  - sudo make install

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
