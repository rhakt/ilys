language: cpp

compiler: g++-4.8

install:
  - sudo add-apt-repository --yes ppa:ubuntu-toolchain-r/test
  - sudo apt-get -qq update
  - sudo apt-get -qq install g++-4.8
  - sudo apt-get install -qq -y libglm-dev libglew-dev libglfw-dev

before_script:
  - mkdir build
  - cd build
  - cmake ..

script: make
